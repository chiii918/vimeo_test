<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vimeo_test</title>

  <!-- video.jsのcss読込 -->
  <link href="./dist/video.js/dist/video-js.css" rel="stylesheet">

  <style>
    body,p,h1,h2{
      padding: 0;
      margin: 0;
    }
    
    .video__wrap{
      width: 100%;
      height: auto;
      margin-bottom: 5rem;
    }
    .flex{
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
    }
    .margin{
      margin: 100px;
    }
    .video-js{
      width: 100%;
    }
    @media screen and (min-width:600px){
      .video__wrap{
        width: 50%;
      }
    }
  </style>
</head>
<body>

  <!-- 購入/未購入表示テスト -->
  <h1>video.js + vimeoプラグイン再生テスト</h1>
    <div class="video__wrap">
      <!-- <h1>video.jsを使用してvimeoが再生できるかテスト</h1> -->
      <video
        id="vid1" class="video-js" width="640" height="400"
        data-setup='{ "techOrder": ["vimeo"], "sources": [{ "type": "video/vimeo", "src": "https://vimeo.com/539020779"}], "vimeo": { "color": "#fbc51b"} }'>
      </video>
    </div>
  <div class="margin"></div>



<!-- vimeo公式プレイヤーのplayer.js読込 -->
<script src="https://player.vimeo.com/api/player.js"></script>
<!-- video.js読込 -->
<script src="./dist/video.js/dist/video.js"></script>
<!-- video.jsのvimeoプラグイン読込 -->
<script src="./dist/videojs-vimeo.umd.js"></script>
</body>
</html>
