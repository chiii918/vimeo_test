<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Videojs Panorama Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

	<!--video.js関連ライブラリ読込  -->
	<link href="https://vjs.zencdn.net/5.8/video-js.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/videojs-panorama@0.1.7/dist/videojs-panorama.min.css" rel="stylesheet">
	<script src="https://vjs.zencdn.net/5.8/video.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r76/three.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/videojs-panorama@0.1.7/dist/videojs-panorama.v5.min.js"></script>

	<!-- 独自ファイル -->
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div id="page">
		<div class="col">
			<h2>HD版</h2>
			<div class="c-video__wrapper" data-player-item>
				<video class="video-js vjs-big-play-centered" data-player crossorigin="anonymous" controls>
					<source src="https://jcdn-movie.s3-ap-northeast-1.amazonaws.com/vr/daby-vr-hd-210308.mp4" type="video/mp4">
				</video>
				<button type="button" data-enable-devicemotion></button>
			</div>
		</div>
		<div class="col">
			<h2>4K版</h2>
			<div class="c-video__wrapper" data-player-item>
				<video class="video-js vjs-big-play-centered" data-player crossorigin="anonymous" controls>
					<source src="https://jcdn-movie.s3-ap-northeast-1.amazonaws.com/vr/daby-vr-4k-210308.mp4" type="video/mp4">
				</video>
				<button type="button" data-enable-devicemotion></button>
			</div>
		</div>

	</div>
	
</body>
</html>
